<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Restablecer contraseña | Lever</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="modal-overlay" style="display:flex;align-items:center;justify-content:center;min-height:100vh;">
    <div class="modal-content">
      <button type="button" class="modal-close" onclick="window.location.href='login.html'">&times;</button>
      <!-- SVG igual que en el modal de olvido -->
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-check h-12 w-12 text-[#626CD6] dark:text-white" style="display:block;margin:0 auto 1em auto;">
        <path d="M22 13V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h8"></path>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        <path d="m16 19 2 2 4-4"></path>
      </svg>
      <h3 style="font-size: 21px; margin-bottom: 9px;">Restablecer contraseña</h3>
      <span style="opacity: 0.7;">Ingresá tu nueva contraseña para tu cuenta.</span>
      <form id="reset-form" style="margin-top:1em;">
        <div class="input_box">
          <label for="reset-password">Nueva contraseña</label>
          <input type="password" id="reset-password" placeholder="" required />
        </div>
        <button type="submit" class="btn-primary">Cambiar contraseña</button>
        <div id="reset-mensaje" class="modal-message"></div>
      </form>
    </div>
  </div>
  <script src="config.js"></script>
  <script>
    // Obtener token de la URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    document.getElementById("reset-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const password = document.getElementById("reset-password").value;
      fetch(window.APP_CONFIG.API_URL + "/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password }),
      })
        .then(res => res.json())
        .then(data => {
          const msg = document.getElementById("reset-mensaje");
          msg.textContent = data.message;
          msg.style.color = data.success ? "green" : "red";
          if (data.success) document.getElementById("reset-form").reset();
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1800); // Redirige a login después de 1.8 segundos
          
        })
        .catch(() => {
          const msg = document.getElementById("reset-mensaje");
          msg.textContent = "Error de conexión";
          msg.style.color = "red";
        });
    });
  </script>
</body>
</html>
