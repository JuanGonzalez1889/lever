    <!-- AGREGAR este script específico para nosotros.html -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar transición de entrada
            document.body.classList.add('page-transition', 'fade-in');
            
            console.log('nosotros.html cargado, verificando menú...');
            
            // Forzar inicialización del menú hamburguesa
            setTimeout(function() {
                const hamburguer = document.getElementById("hamburguer-menu");
                const menu = document.getElementById("menu");
                const closeBtn = document.getElementById("close-menu");
                
                if (hamburguer && menu) {
                    console.log('Elementos encontrados en nosotros.html');
                    
                    // Función para cerrar menú
                    function closeMenu() {
                        menu.classList.add("hidden");
                        menu.classList.remove("mobile-active");
                        document.getElementById("menu-overlay").classList.remove("active");
                    }
                    
                    // Evento directo como fallback para hamburguesa
                    hamburguer.onclick = function(e) {
                        e.preventDefault();
                        console.log('Fallback: clic hamburguesa en nosotros.html');
                        
                        if (menu.classList.contains("mobile-active")) {
                            closeMenu();
                        } else {
                            menu.classList.remove("hidden");
                            menu.classList.add("mobile-active");
                            document.getElementById("menu-overlay").classList.add("active");
                        }
                    };
                    
                    // Evento directo para botón cerrar
                    if (closeBtn) {
                        closeBtn.onclick = function(e) {
                            e.preventDefault();
                            console.log('Fallback: clic cerrar en nosotros.html');
                            closeMenu();
                        };
                    }
                } else {
                    console.error('Elementos del menú NO encontrados en nosotros.html');
                }
            }, 100);
        });
    </script>
    <!-- Agregar html2canvas desde CDN antes del cierre de </body> -->

    <!-- Inicialización del odómetro -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document
            .querySelectorAll("#nosotros-cotizar .odometer")
            .forEach(function (el) {
              el.innerHTML = "0";
              setTimeout(function () {
                el.innerHTML = el.getAttribute("data-value");
              }, 300);
            });
        }, 200);
      });
    </script>
