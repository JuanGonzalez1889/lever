  <script>
function onGoogleSignIn(response) {
  fetch(window.APP_CONFIG.API_URL + "/api/google-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token: response.credential }),
    credentials: "include"
  })
    .then((res) => res.json())
    .then((data) => {
      console.log(data);
      if (data.success) {
        // Guarda el email en sessionStorage si lo necesitas
        sessionStorage.setItem("user_email", data.user.email);
        window.location.href = "index.html";
      } else {
        alert(data.message || "Error con Google");
      }
    });
}
</script>

<script>
console.log("Script de login cargado");

document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("login-form");
  if (form) {
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      console.log("Enviando login...");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      fetch(window.APP_CONFIG.API_URL + "/api/loginAgencias", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            sessionStorage.setItem("user_email", data.user.email);
            window.location.href = "index.html";
          } else {
            alert(data.message || "Credenciales incorrectas");
          }
        })
        .catch((err) => {
          console.error("Error de conexión:", err);
          alert("Error de conexión");
        });
    });
  } else {
    console.error("No se encontró el formulario de login");
  }
});
</script>

">¿Olvidaste tu contraseña?</h3>
<span style="

    <form id="form-olvide">
      <div class="input_box">
        <label for="olvide-email">Correo electrónico</label>
        <input type="email" id="olvide-email" placeholder="" required />
      </div>

    </form>
    <div id="olvide-mensaje" class="modal-message"></div>

<script src="config.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Mostrar modal
  document.getElementById("abrir-modal-olvide").addEventListener("click", function(e) {
    e.preventDefault();
    document.getElementById("modal-olvide").style.display = "flex";
    document.getElementById("olvide-mensaje").style.display = "none";
    document.getElementById("form-olvide").reset();
  });

  // Cerrar modal
  document.getElementById("cerrar-modal-olvide").addEventListener("click", function() {
    document.getElementById("modal-olvide").style.display = "none";
  });

  // Enviar solicitud de recuperación
  document.getElementById("form-olvide").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("olvide-email").value.trim();
    fetch(window.APP_CONFIG.API_URL + "/api/forgot-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
    })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById("olvide-mensaje");
        msg.style.display = "block";
        msg.style.color = data.success ? "green" : "red";
        msg.textContent = data.message;
        if (data.success) document.getElementById("form-olvide").reset();
      })
      .catch(() => {
        const msg = document.getElementById("olvide-mensaje");
        msg.style.display = "block";
        msg.style.color = "red";
        msg.textContent = "Error de conexión";
      });
  });
});
</script>
