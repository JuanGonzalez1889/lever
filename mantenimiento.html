<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sitio en Mantenimiento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* Fondo degradado */
            background: linear-gradient(135deg, #e0e7ff 0%, #f7f7f7 100%);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 130, 0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
            max-width: 90vw;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 28px;
            transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
            /* Animación suave */
            animation: logoPop 1.2s;
        }
        @keyframes logoPop {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(4deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        .mensaje {
            font-size: 1.35rem;
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2rem;
            color: #3b4cca;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        p {
            color: #555;
            font-size: 1.1rem;
        }
        /* Detalle decorativo */
        .decor {
            width: 60px;
            height: 6px;
            background: linear-gradient(90deg, #3b4cca 0%, #7c3aed 100%);
            border-radius: 3px;
            margin: 18px auto 0 auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/logos/lever.svg" alt="Logo Lever" class="logo">
        <div class="mensaje">
            <h1>¡Estamos en mantenimiento!</h1>
            <p>El sitio estará disponible nuevamente en breve.<br>Gracias por tu paciencia.</p>
        </div>
        <div class="decor"></div>
    </div>
</body>
</html>
